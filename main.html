<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>User Registration Form</h1>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male" style="display: inline; font-weight: normal;">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female" style="display: inline; font-weight: normal;">Female</label>
      <input type="radio" id="other" name="gender" value="Other" required>
      <label for="other" style="display: inline; font-weight: normal;">Other</label>
    </div>

    <div class="form-group">
      <label for="cars">Car Brands:</label>
      <select id="cars" name="cars">
        <option value="">-- Select a car brand --</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
      </select>
    </div>

    <div class="form-group">
      <label for="carage">Car Age:</label>
      <input type="number" id="carage" name="carage" required>
    </div>

    <div class="form-group">
      <label for="dop">Date of Purchase:</label>
      <input type="date" id="dop" name="dop" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <input type="submit" value="Submit">
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
